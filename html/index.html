<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>PetScan</title>

<link rel="stylesheet" href="dist/css/bootstrap.min.css">

<style>
.smaller {
	font-size:10pt;
}
div.ns-block {
	display:inline-block;
	padding:1px;
	margin-bottom:5px;
	margin-right:5px;
	white-space: nowrap;
}
#main_form textarea {
	font-size:9pt;
}
div.form-group.row > label:first-child {
	font-weight:bold;
}
.num {
	font-family:courier;
	text-align:right;
}
</style>

<script src='jquery.min.js'></script>
<script src='dist/js/bootstrap.min.js'></script>
<script src='main.js'></script>
</head>
<body style='display:none'>

<header class="navbar navbar-light navbar-static-top bd-navbar" role="banner">
  <div class="clearfix">
    <button class="navbar-toggler pull-xs-right hidden-sm-up" type="button" data-toggle="collapse" data-target="#bd-main-nav">
      â˜°
    </button>
    <a class="navbar-brand hidden-sm-up" href="/">
      PetScan
    </a>
  </div>
  <div class="collapse navbar-toggleable-xs" id="bd-main-nav">
    <nav class="nav navbar-nav">
      <a class="nav-item nav-link active l_toolname" href="/"></a>
      <a target='_blank' class="nav-item nav-link l_manual" href="#"></a>
      <a target='_blank' class="nav-item nav-link l_interface_text" href="#"></a>
<!--      <a class="nav-item nav-link" href="http://themes.getbootstrap.com" onclick="ga('send', 'event', 'Navbar', 'Community links', 'Themes');">Themes</a>
      <a class="nav-item nav-link" href="http://expo.getbootstrap.com" onclick="ga('send', 'event', 'Navbar', 'Community links', 'Expo');">Expo</a>
      <a class="nav-item nav-link" href="http://blog.getbootstrap.com" onclick="ga('send', 'event', 'Navbar', 'Community links', 'Blog');">Blog</a>-->

	  <div class='pull-sm-right'>
		  <div class="btn-group nav-item nav-link">
			<button type="button" class="btn btn-secondary dropdown-toggle l_interface_language" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
			<div class="dropdown-menu" id='interface_languages'></div>
		  </div>
	  
		  <div class="btn-group nav-item nav-link">
			  <button class='btn btn-secondary' id='tab-list'>List</button>
		  </div>
	  </div>
	  
    </nav>


</header>


<div class="container">
<div class="row">
<div class="col-md-12">

<form id='main_form' method='post' action='/'>

<ul class="nav nav-tabs" role="tablist">
	<li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#tab_categories" role="tab"><span class='l_categories'></span></a></li>
	<li class="nav-item"><a class="nav-link" data-toggle="tab" href="#tab_pageprops" role="tab"><span class='l_page_props'></span></a></li>
	<li class="nav-item"><a class="nav-link" data-toggle="tab" href="#tab_templates_n_links" role="tab"><span class='l_templates_links'></span></a></li>
	<li class="nav-item"><a class="nav-link" data-toggle="tab" href="#tab_other_sources" role="tab"><span class='l_other_sources'></span></a></li>
	<li class="nav-item"><a class="nav-link" data-toggle="tab" href="#tab_output" role="tab"><span class='l_output'></span></a></li>
</ul>

<div class="tab-content">


<div class="tab-pane active" id="tab_categories" role="tabpanel">
<div class="form-group row">
<label class="col-sm-2 form-control-label l_language"></label>
<div class="col-sm-4"><input type="text" class="form-control" name="language" value='en'></div>
<div class="col-sm-6"><span class='smaller' class='l_projects_note'></span></div>
</div>

<div class="form-group row">
<label class="col-sm-2 form-control-label l_project"></label>
<div class="col-sm-4"><input type="text" class="form-control" name="project" value='wikipedia'></div>
</div>

<div class="form-group row">
<label class="col-sm-2 form-control-label l_depth"></label>
<div class="col-sm-2"><input type="number" class="form-control" name="depth" value='0'></div>
<div class='col-sm-8 l_depth_explanation smaller'></div>
</div>

<div class="form-group row">
<label class="col-sm-2 form-control-label l_categories"></label>
<div class="col-sm-10"><textarea class="form-control" name='categories' rows=3 style='width:100%'></textarea></div>
</div>

<div class="form-group row">
<label class="col-sm-2 form-control-label l_combination"></label>
<div class="col-sm-10">
<div class="radio-inline"><label><input type="radio" name="combination" value="subset"> <span class='l_comb_subset'></span></label></div>
<div class="radio-inline"><label><input type="radio" name="combination" value="union"> <span class='l_comb_union'></span></label></div>
</div>
</div>

<div class="form-group row">
<label class="col-sm-2 form-control-label l_negative_categories"></label>
<div class="col-sm-10"><textarea class="form-control" name='negcats' rows=3 style='width:100%'></textarea></div>
</div>


</div> <!--tab panel-->
<div class="tab-pane" id="tab_pageprops" role="tabpanel">

<div class="form-group row">
<label class="col-sm-2 form-control-label"><span class='l_namespaces'></span><br/><span class='smaller current_wiki'></span></label>
<div class="col-sm-10" id='namespaces'></div>
</div>


<div class="form-group row">
<label class="col-sm-2 form-control-label"><span class='l_size'></span></label>
<div class="col-sm-4">
<div class="input-group"><div class="input-group-addon l_larger"></div><input class="form-control ph_size_explanation" name="larger" value="" type="text"></div>
</div><div class="col-sm-4">
<div class="input-group"><div class="input-group-addon l_smaller"></div><input class="form-control ph_size_explanation" name="smaller" value="" type="text"></div>
</div>
</div>

<div class="form-group row">
<label class="col-sm-2 form-control-label"><span class='l_link_number'></span></label>
<div class="col-sm-4">
<div class="input-group"><div class="input-group-addon l_minlinks"></div><input class="form-control" name="minlinks" placeholder="#" value="" type="text"></div>
</div><div class="col-sm-4">
<div class="input-group"><div class="input-group-addon l_maxlinks"></div><input class="form-control" name="maxlinks" placeholder="#" value="" type="text"></div>
</div>
</div>



<div class="form-group row">
<label class="col-sm-2 form-control-label"><span class='l_edits'></span></label>
<div class="col-sm-4">
<div class="input-group"><div class="input-group-addon l_before"></div><input class="form-control ph_date_format" name="before" value="" type="text"></div>
</div><div class="col-sm-4">
<div class="input-group"><div class="input-group-addon l_after"></div><input class="form-control ph_date_format" name="after" value="" type="text"></div>
</div></div>
<div class="form-group row">
<div class="col-sm-2">
</div><div class="col-sm-4">
<div class="input-group"><div class="input-group-addon l_max_age"></div><input class="form-control ph_max_age_format" name="max_age" value="" type="text"></div>
</div><div class="col-sm-6">
<label><input type='checkbox' name='only_new' /> <span class='l_only_new'></span></label>
</div>
</div>





<div class="form-group row">
<label class="col-sm-2 form-control-label l_show_redirects"></label>
<div class="col-sm-4">
<div class="radio-inline"><label><input type="radio" name="show_redirects" value="both"> <span class='l_edits_both'></span></label></div>
<div class="radio-inline"><label><input type="radio" name="show_redirects" value="yes"> <span class='l_edits_yes'></span></label></div>
<div class="radio-inline"><label><input type="radio" name="show_redirects" value="no"> <span class='l_edits_no'></span></label></div>
</div>
</div>

<div class="form-group row">
<label class="col-sm-2 form-control-label"><span class='l_edits'></span>: <span class='l_edit_bots'></span></label>
<div class="col-sm-4">
<div class="radio-inline"><label><input type="radio" name="edits[bots]" value="both"> <span class='l_edits_both'></span></label></div>
<div class="radio-inline"><label><input type="radio" name="edits[bots]" value="yes"> <span class='l_edits_yes'></span></label></div>
<div class="radio-inline"><label><input type="radio" name="edits[bots]" value="no"> <span class='l_edits_no'></span></label></div>
</div>
</div>

<div class="form-group row">
<label class="col-sm-2 form-control-label"><span class='l_edits'></span>: <span class='l_edit_anons'></span></label>
<div class="col-sm-4">
<div class="radio-inline"><label><input type="radio" name="edits[anons]" value="both"> <span class='l_edits_both'></span></label></div>
<div class="radio-inline"><label><input type="radio" name="edits[anons]" value="yes"> <span class='l_edits_yes'></span></label></div>
<div class="radio-inline"><label><input type="radio" name="edits[anons]" value="no"> <span class='l_edits_no'></span></label></div>
</div>
</div>

<div class="form-group row">
<label class="col-sm-2 form-control-label"><span class='l_edits'></span>: <span class='l_edit_flagged'></span></label>
<div class="col-sm-4">
<div class="radio-inline"><label><input type="radio" name="edits[flagged]" value="both"> <span class='l_edits_both'></span></label></div>
<div class="radio-inline"><label><input type="radio" name="edits[flagged]" value="yes"> <span class='l_edits_yes'></span></label></div>
<div class="radio-inline"><label><input type="radio" name="edits[flagged]" value="no"> <span class='l_edits_no'></span></label></div>
</div>
</div>


</div> <!--tab panel-->

<div class="tab-pane" id="tab_templates_n_links" role="tabpanel">


<div class="form-group row">
<label class="col-sm-2 form-control-label l_templates"></label>
<div class="col-sm-3"><div class='l_templates_yes'></div><textarea class="form-control" name='templates_yes' rows=4 style="width:100%"></textarea><div><label><input type='checkbox' name='templates_use_talk_yes' /> <span class='l_templates_use_talk_instead'></span></label></div></div>
<div class="col-sm-3"><div class='l_templates_any'></div><textarea class="form-control" name='templates_any' rows=4 style="width:100%"></textarea><div><label><input type='checkbox' name='templates_use_talk_any' /> <span class='l_templates_use_talk_instead'></span></label></div></div>
<div class="col-sm-3"><div class='l_templates_no' ></div><textarea class="form-control" name='templates_no'  rows=4 style="width:100%"></textarea><div><label><input type='checkbox' name='templates_use_talk_no'  /> <span class='l_templates_use_talk_instead'></span></label></div></div>
</div>

<div class="form-group row">
<label class="col-sm-2 form-control-label l_outlinks"></label>
<div class="col-sm-3"><div class='l_outlinks_yes'></div><textarea class="form-control" name='outlinks_yes' rows=4 style="width:100%"></textarea></div>
<div class="col-sm-3"><div class='l_outlinks_any'></div><textarea class="form-control" name='outlinks_any' rows=4 style="width:100%"></textarea></div>
<div class="col-sm-3"><div class='l_outlinks_no' ></div><textarea class="form-control" name='outlinks_no'  rows=4 style="width:100%"></textarea></div>
</div>


</div> <!--tab panel-->
<div class="tab-pane" id="tab_other_sources" role="tabpanel">


<div class="form-group row">
<label class="col-sm-2 form-control-label l_sparql"></label>
<div class="col-sm-10">
<textarea class="form-control ph_sparql_note" name='sparql' rows=4 style="width:100%"></textarea>
</div>
</div>

<div class="form-group row">
<label class="col-sm-2 form-control-label l_manual_list"></label>
<div class="col-sm-10">
<textarea class="form-control ph_manual_list_note" name='manual_list' rows=4 style="width:100%"></textarea>
</div>
</div>
<div class="form-group row">
<div class="col-sm-2"></div>
<div class="col-sm-4">
<div class="input-group"><div class="input-group-addon l_manual_list_wiki"></div><input class="form-control ph_manual_list_wiki_note" name="manual_list_wiki" value="" type="text"></div>
</div>
</div>

<div class="form-group row">
<label class="col-sm-2 form-control-label l_pagepile"></label>
<div class="col-sm-4">
<input type="text" class="form-control ph_pagepile_note" name='pagepile' />
</div>
</div>



<div class="form-group row">
<label class="col-sm-2 form-control-label l_common_wiki"></label>
<div class="col-sm-10">
<div class="radio-inline"><label><input type="radio" name="common_wiki" value="cats"> <span class='l_common_wiki_cats'></span></label></div>
<div class="radio-inline"><label><input type="radio" name="common_wiki" value="pagepile"> <span class='l_common_wiki_pagepile'></span></label></div>
<div class="radio-inline"><label><input type="radio" name="common_wiki" value="manual"> <span class='l_common_wiki_manual'></span></label></div>
<div class="radio-inline"><label><input type="radio" name="common_wiki" value="wikidata"> <span class='l_common_wiki_wikidata'></span></label></div>
</div>
</div>





</div> <!--tab panel-->
<div class="tab-pane" id="tab_output" role="tabpanel">

<div class="form-group row">
<label class="col-sm-2 form-control-label l_format"></label>
<div class="col-sm-10">
<div class="radio-inline"><label><input type="radio" name="format" value="html"> HTML</label></div>
<!--<div class="radio-inline"><label><input type="radio" name="format" value="csv"> CSV</label></div>-->
<div class="radio-inline"><label><input type="radio" name="format" value="tsv"> TSV</label></div>
<div class="radio-inline"><label><input type="radio" name="format" value="wiki"> Wiki</label></div>
<div class="radio-inline"><label><input type="radio" name="format" value="json"> JSON</label></div>
<!--<div class="radio-inline"><label><input type="radio" name="format" value="pagepile"> PagePile</label></div>-->
</div>
</div>


<div class="form-group row">
<label class="col-sm-2 form-control-label l_output_compatability"></label>
<div class="col-sm-10">
<div class="radio-inline"><label><input type="radio" name="output_compatability" value="catscan"> <span class='l_catscan'></span></label></div>
<div class="radio-inline"><label><input type="radio" name="output_compatability" value="quick-intersection"> <span class='l_quick_intersection'></span></label></div>
<div class="radio-inline"><label><input type='checkbox' name='sparse' /> <span class='l_sparse'></span></label></div>
<div class="radio-inline"><label><input type='checkbox' name='json-pretty' /> <span class='l_pretty_json'></span></label></div>
</div>
</div>

<div class="form-group row">
<label class="col-sm-2 form-control-label l_sort"></label>
<div class="col-sm-10">
<div class="radio-inline"><label><input type="radio" name="sortby" value="none"><span class="l_sort_by_none"></label></div>
<div class="radio-inline"><label><input type="radio" name="sortby" value="title"><span class="l_sort_by_title"></label></div>
<div class="radio-inline"><label><input type="radio" name="sortby" value="ns_title"><span class="l_sort_by_ns_title"></label></div><br/>
<div class="radio-inline"><label><input type="radio" name="sortby" value="size"><span class="l_sort_by_size"></label></div>
<div class="radio-inline"><label><input type="radio" name="sortby" value="date"><span class="l_sort_by_date"></label></div>
<!--
<div class="radio-inline"><label><input type="radio" name="sortby" value="filesize"><span class="l_sort_by_filesize"></label></div>
<div class="radio-inline"><label><input type="radio" name="sortby" value="uploaddate"><span class="l_sort_by_uploaddate"></label></div>
<div class="radio-inline"><label><input type="radio" name="sortby" value="incoming_links"><span class="l_sort_by_incoming_links"></label></div>
-->
</div>
</div>

<div class="form-group row">
<label class="col-sm-2 form-control-label l_sort_order"></label>
<div class="col-sm-10">
<div class="radio-inline"><label><input type="radio" name="sortorder" value="ascending"><span class="l_sort_ascending"></label></div>
<div class="radio-inline"><label><input type="radio" name="sortorder" value="descending"><span class="l_sort_descending"></label></div>
</div>
</div>


<div class="form-group row">
<label class="col-sm-2 form-control-label l_files"></label>
<div class="col-sm-10">
<label><input type='checkbox' name='ext_image_data' /> <span class='l_ext_image_data'></span></label>
<label><input type='checkbox' name='file_usage_data' /> <span class='l_file_usage_data'></span></label>
</div>
</div>


<div class="form-group row">
<label class="col-sm-2 form-control-label l_wikidata"></label>
<div class="col-sm-10">
<div class="radio-inline"><label><input type="radio" name="wikidata_item" value="no"><span class="l_wikidata_no"></span></label></div>
<div class="radio-inline"><label><input type="radio" name="wikidata_item" value="any"><span class="l_wikidata_any"></span></label></div>
<div class="radio-inline"><label><input type="radio" name="wikidata_item" value="with"><span class="l_wikidata_with"></span></label></div>
<div class="radio-inline"><label><input type="radio" name="wikidata_item" value="without"><span class="l_wikidata_without"></span></label></div>
</div>
</div>


</div> <!--tab panel-->

<div class='row' style='padding-top:10px;margin-top:20px;'>
<div class="col-sm-2">
<button id='doit' name='doit' class='btn btn-lg btn-primary l_doit'></button>
</div>
<div class="col-sm-10">
<span id='permalink'></span>
</div>
</div>


</div>


<input type='hidden' name='interface_language' value='en' />
<input type='hidden' name='active_tab' value='' />
<span id='querystring' style='display:none'><!--querystring--></span>
</form>


</div>


</div><!--row-->

<div class="row"><div class="col-md-12" style="overflow:auto"><!--output--></div></div>

</div><!--container-->
